<h2>第一次启动webview就能加载X5内核</h2>

<p>&nbsp;&nbsp;使用时请注意：1、我们并不能保证X5内核首次安装，首次100%加载；<br>2、QbSdk.preInit()只需要调用一次就可以完成X5webview的初始化，但是这样的操作需要耗费一定时间。
所以，你可以将X5初始化的操作放置在app初始化的过程中，以便于后期调用X5能够立即构建X5webview。</p>
